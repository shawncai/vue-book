<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="icon" href="https://cn.vuejs.org/images/logo.png" type="image/x-icon">
    <style>
        [v-cloak] {
            display: none
        }

        .fl {
            float: left;
        }

        .mb {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <div class="container">
            <div class="row">
                <div class="col-md-12" role="main" v-if="goodsLists.length">
                    <h2 class="text-center">Ë¥≠Áâ©ËΩ¶Á§∫‰æã</h2>
                    <br>
                    <table class="table">
                        <tr>
                            <th class="text-center">

                            </th>
                            <th class="text-center">Â∫èÂè∑</th>
                            <th class="text-center">ÂïÜÂìÅÂêçÁß∞</th>
                            <th class="text-center">ÂïÜÂìÅÂçï‰ª∑</th>
                            <th class="text-center">ÂïÜÂìÅÊï∞Èáè</th>
                            <th class="text-center">Êìç‰Ωú</th>
                        </tr>
                        <tr v-for="(goods, key, index) in goodsLists">
                            <td class="text-center col-md-1 ">
                                <input type="checkbox" v-model='checkedIds' :value="goods.id" :checked="true" />
                            </td>
                            <td class="text-center col-md-1">
                                {{ key+1 }}
                            </td>
                            <td class="text-center col-md-2 ">
                                {{ goods.name }}
                            </td>
                            <td class="text-center col-md-2 ">
                                {{ goods.price }}
                            </td>
                            <td class="col-md-3 text-center">
                                <button class="btn btn-sm btn-info" @click="cartReduce(goods)" :disable="goods.count <= 1">-</button>
                                <span class='text-center'>&nbsp;&nbsp;{{ goods.count }}&nbsp;&nbsp;</span>
                                <button class="btn btn-sm btn-info" @click="cartAdd(goods)">+</button>
                            </td>
                            <td class="text-center">
                                <button class="btn btn-sm btn-danger">Âà†Èô§</button>
                            </td>
                        </tr>
                    </table>
                    <br>
                    <div>
                        <input type="checkbox" class="pull-left" :checked="checkAll" @click="toggleChoose"> ÂÖ®ÈÄâ
                        <button class="btn btn-danger pull-right" @click="showPayInfo">ÂéªÊîØ‰ªò {{ price }}</button>
                    </div>
                </div>
                <div v-else>
                    <h1 class="text-center">Ë¥≠Áâ©ËΩ¶‰∏∫Á©∫</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                goodsLists: [{
                        id: 1,
                        name: "È¶ôËïâüçå",
                        price: 19.9,
                        count: 1
                    },
                    {
                        id: 2,
                        name: 'ËãπÊûúüçé',
                        price: 5.5,
                        count: 1
                    },
                    {
                        id: 3,
                        name: 'Âá§Ê¢®üçç',
                        price: 11.7,
                        count: 1
                    }
                ],
                checkedIds: [],
                all: [],
                // ÈªòËÆ§ÈÄâ‰∏≠
                checkAll: true
            },
            created: function () {
                let ids = []
                for (let i in this.goodsLists) {
                    let goods = this.goodsLists[i]
                    ids.push(goods.id);
                }
                // ÈªòËÆ§ÈÄâÊã©ÊâÄÊúâÁöÑ
                this.checkedIds = ids;
                this.all = ids;
            },
            computed: {
                price() {
                    let price = 0
                    for (let i in this.goodsLists) {
                        let goods = this.goodsLists[i]
                        if (this.checkedIds.indexOf(goods.id) !== -1) {
                            price += goods.price * goods.count
                        }
                    }
                    return price.toFixed(2)
                }
            },
            methods: {
                toggleChoose(event) {
                    if (this.checkAll) {
                        this.checkedIds = []
                    } else {
                        this.checkedIds = this.all
                    }

                    this.checkAll = !this.checkAll
                },
                cartReduce(goods) {
                    if (goods.count <= 1) return
                    goods.count -= 1
                },
                cartAdd(goods) {
                    goods.count += 1
                },
                showPayInfo() {
                    alert('ÈúÄË¶ÅÊîØ‰ªòÁöÑÊÄªÈáëÈ¢ù‰∏∫Ôºö' + this.price)
                }
            },
            watch: {
                checkedIds: function (val) {
                    if (val.sort().toString() == this.all.sort().toString()) {
                        this.checkAll = true
                    } else {
                        this.checkAll = false
                    }
                }
            }
        })
    </script>
</body>

</html>
