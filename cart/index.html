</head>

<body>
    <div id="app" v-cloak>
        <div class="container">
            <div class="row">
                <div class="col-md-12" role="main" v-if="goodsLists.length">
                    <h2 class="text-center">Ë¥≠Áâ©ËΩ¶Á§∫‰æã</h2>
                    <br>
                    <table class="table">
                        <tr>
                            <th class="text-center">

                            <th class="text-center">Â∫èÂè∑</th>
                            <th class="text-center">ÂïÜÂìÅÂêçÁß∞</th>

                            <th class="text-center">Êìç‰Ωú</th>
                        </tr>
                        <tr v-for="(goods, index) in goodsLists">
                            <td class="text-center col-md-1 ">

                            </td>

                            <td class="text-center col-md-2 ">

                            <td class="text-center col-md-2 ">

                            <td class="col-md-3 text-center ">
                                <button class="btn btn-sm btn-info " @click="cartReduce(goods) " :disable="goods.count
                                    <=1 ">-</button>
                                <span class='text-center'>&nbsp;&nbsp;{{ goods.count }}&nbsp;&nbsp;</span>
                                <button class="btn btn-sm btn-info " @click="cartAdd(goods) ">+</button>
                            </td>
                            <td class="text-center ">
                                <button class="btn btn-sm btn-danger " @click="cartDestroy(index, goods.id) ">Âà†Èô§</button>
                            </td>
                        </tr>
                    </table>
                    <br>
                    <div>
                        <input type="checkbox" class="pull-left " :checked="checkAll" @click="toggleChoose "> ÂÖ®ÈÄâ
                        <button class="btn btn-danger pull-right " @click="showPayInfo ">ÂéªÊîØ‰ªò {{ price }}</button>
                    </div>
                </div>
                <div v-else>
                    <h1 class="text-center ">Ë¥≠Áâ©ËΩ¶‰∏∫Á©∫</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js "></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                goodsLists: [{
                        id: 1,
                        name: "È¶ôËïâüçå ",
                        price: 19.9,
                        count: 1
                    },
                    {
                        id: 2,
                        name: 'ËãπÊûúüçé',
                        price: 5.5,
                        count: 1
                    },
                    {
                        id: 3,
                        name: 'Âá§Ê¢®üçç',
                        price: 11.7,
                        count: 1
                    }
                ],
                checkedIds: [],
                all: [],
            },
            created: function () {
                let ids = []
                for (let i in this.goodsLists) {
                    let goods = this.goodsLists[i]
                    ids.push(goods.id);
                }
                // ÈªòËÆ§ÈÄâÊã©ÊâÄÊúâÁöÑ
                this.checkedIds = ids;
                this.all = ids;
            },
            computed: {
                price() {
                    let price = 0
                    for (let i in this.goodsLists) {
                        let goods = this.goodsLists[i]
                        if (this.checkedIds.indexOf(goods.id) !== -1) {
                            price += goods.price * goods.count
                        }
                    }
                    return price.toFixed(2)
                },
                checkAll() {
                    return this.all.sort().toString() == this.checkedIds.sort().toString()
                }
            },
            methods: {
                toggleChoose(event) {
                    if (this.checkAll) {
                        this.checkedIds = []
                    } else {
                        this.checkedIds = this.all
                    }
                },
                cartReduce(goods) {
                    if (goods.count <= 1) return
                    goods.count -= 1
                },
                cartAdd(goods) {
                    goods.count += 1
                },
                cartDestroy(index, id) {
                    let checkIndex = this.checkedIds.indexOf(id);
                    this.goodsLists.splice(index, 1);
                    let allIndex = this.all.indexOf(id);
                    if (checkIndex !== -1)
                        this.checkedIds.splice(checkIndex, 1)
                } ,
                showPayInfo() {
                    if (this.price > 0) {
                        alert('ÈúÄË¶ÅÊîØ‰ªòÁöÑÊÄªÈáëÈ¢ù‰∏∫Ôºö' + this.price)
                        return
                    }
                    alert('ÊöÇÊú™ÈÄâÊã©Ë¶ÅË¥≠‰π∞ÁöÑÂÜÖÂÆπ')
                }
            }
        })
    </script>
</body>

</html>
